<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <h1>Registration Form</h1>
    <form action="submit.html" target="_blank">
        
        <fieldset>
            <legend><strong>PERSONAL DETAILS</strong></legend>
            <br><br>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" value="" placeholder="firstname" required>
            <br><br>
            <label for="lname">Last Name :</label>
            <input type="text id" id="lname" placeholder="lastname" required>
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            <br><br>
            <label for="phone">Phone Number :</label>
            <input type="tel" name="tel" id="tel" placeholder="+234..." required>
            <br>
            <p><strong>Gender</strong></p>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" value="female">
            <br><br>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="password" required>
            <br><br><br><br>
            <input type="submit" id="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
</html>
